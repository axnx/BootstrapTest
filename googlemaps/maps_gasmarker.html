<!DOCTYPE html>
<html>
<head>
<script

<script>
var myCenter1=new google.maps.LatLng(52.28064,7.44616,16);
var myCenter2=new google.maps.LatLng(52.28264,7.44816,16);
var myCenter3=new google.maps.LatLng(52.28464,7.45016,16);

}

function initialize()
{
var mapProp = {
  center:myCenter1,
  zoom:12,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker1=new google.maps.Marker({position:myCenter1, icon:'blue-gas-16.png' });

google.maps.event.addDomListener(window, 'load', initialize);
