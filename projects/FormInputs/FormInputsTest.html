<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://code.angularjs.org/1.5.7/angular.js"></script>
</head>
<style>
.selected {
    background-color:black;
    color:white;
    font-weight:bold;
}
</style>
<script>
var app = angular.module('myApp', []);

app.controller('customersCtrl', function($scope, $http) {
		$http.get("formInputs.json")
			.then(function(response) {
				$scope.formx = response.data;
    }); 
});	
</script>
<body>
<div class="container">

<div ng-app="myApp" ng-controller="customersCtrl">
  <h2>Bootstrap forms from db</h2>
  <p>creates bootstrap forms</p>            
	<div ng-repeat="x in formx.childs">
		<div ng-if="x.inputtype == 'button'">
			<button ng-attr-id="{{x.cssid}}" type="button" class="{{x.class}}">{{x.value}}</button><br>
		</div>	
	</div>
</div> <!-- Container -->
</body>
</html>
